<h4 class="text-center mt-4">Login</h4>

<form action="" class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário Obrigatório"
    ></app-mensagem>
  </div>
  <div class="form-group mt-2">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      mensagem="Senha Obrigatória"
      *ngIf="campoSenha.invalid && campoSenha.touched"
    ></app-mensagem>
  </div>

  <div class="d-grid gap mt-4">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </div>
</form>
<p class="text-center mt-4">Não é um usuário? <a [routerLink]="['novousuario']">Cadastre-se!</a></p>
